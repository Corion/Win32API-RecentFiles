name: windows

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  perl:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@master
      - uses: shogo82148/actions-setup-perl@v1
        with:
          # implied latest Strawberry
          distribution: strawberry
      - name: perl -V
        run: perl -V
      - name: Install Dependencies
        run:  cpanm --installdeps .
      - name: Compile module
        run: perl -MConfig -E "say \$Config{make}; exec \$Config{make}"
      - name: Run Tests
        run: prove -bl t
